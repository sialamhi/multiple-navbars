<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

#top-nav {
    width: 100%;
    background-color: #333;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

#top-nav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    overflow: hidden;
}

#top-nav ul li {
    float: left;
}

#top-nav ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

#top-nav ul li a:hover {
    background-color: #111;
}

#left-nav {
    width: 200px;
    background-color: #333;
    position: fixed;
    top: 50px; /* Adjust according to the height of top-nav */
    left: 0;
    height: 100%;
    padding-top: 20px;
}

#left-nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#left-nav ul li {
    text-align: center;
}

#left-nav ul li a {
    display: block;
    color: white;
    padding: 10px 0;
    text-decoration: none;
}

#left-nav ul li a:hover {
    background-color: #111;
}

.content {
    margin-top: 50px; /* Adjust according to the height of top-nav */
    margin-left: 220px; /* Adjust according to the width of left-nav */
    padding: 20px;
}

</style>
<body>
    <nav id="top-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <nav id="left-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area.</p>
    </div>
</body>
</html>
